<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Fonts Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">

    <title>New York Times Search Assisgnment</title>
</head>

<body>


    <!-- Header Jumbotron -->
    <div id="header" class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><i class="fas fa-newspaper"></span></i> New York Times Search</h1>
        </div>
    </div>




    <!-- 2nd Jumbotro for input fields -->
    <div id="jumboStyle" class="jumbotron jumbotron-fluid">
        <div id="inputStyle">
            <div id="searchPara" class="container">
                <i class="fas fa-newspaper"><label> Search Parameters</label></i>
            </div>
            <div id="">
                <div class="container">
                    <label> Search Term: </label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend"></div>
                        <input id="search-term" type="text" class="form-control" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="container">
                    <label> Number of Records To Retrieve </label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend"></div>
                        <input id="numRec" type="text" class="form-control" aria-label="Username"
                            aria-describedby="basic-addon1" value="5">
                    </div>
                </div>
                <div class="container">
                    <label> Start Year (Optional) </label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend"></div>
                        <input id="startYear" type="text" class="form-control" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="container">
                    <label> End Year (Optional) </label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend"></div>
                        <input id="endYear" type="text" class="form-control" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <button id="searchBtn"><i class="fas fa-search"> Search</i></button>
                    <button id="clearBtn"><i class="fas fa-trash-alt"> Clear Results</i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="top-articles" class="container">
        <div  class="fas fa-newspaper"></span> Top Articles</div></i>
        </div>
            <div>

    <footer id="footer"> Made by Us</footer>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <!-- Optional JavaScript/Ajax -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="script.js"></script>
</body>

</html>
